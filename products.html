<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos — TechShop</title>
  <meta name="description" content="Catálogo de productos TechShop. Filtra por categoría.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-products">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container"><a class="navbar-brand" href="index.html">TechShop</a></div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4">Catálogo</h1>
        <div>
          <select id="categorySelect" class="form-select">
            <option value="">Todas las categorías</option>
          </select>
        </div>
      </div>

      <div id="productGrid" class="row g-3">
        <!-- Productos cargados aquí -->
      </div>

      <div id="productsLoader" class="text-center py-4 d-none">
        <div class="spinner-border" role="status"><span class="visually-hidden">Cargando...</span></div>
      </div>
      <div id="productsError" class="alert alert-danger d-none"></div>
    </div>
  </main>

  <!-- Modal para detalle rápido -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row">
          <div class="col-md-5">
            <img id="modalImage" src="" class="img-fluid rounded" alt="">
          </div>
          <div class="col-md-7">
            <p id="modalDescription"></p>
            <p class="fw-bold">Precio: $<span id="modalPrice"></span></p>
            <a id="modalProductPage" class="btn btn-primary" href="#">Ver detalle</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4 bg-light text-center">
    <small>© TechShop</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
